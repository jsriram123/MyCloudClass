<!DOCTYPE html>
<html>
<head>
<title>Notifications</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h3 class="mb-1">Notifications</h3>
      <div class="text-muted">Activity updates and grading feedback</div>
    </div>
    <a href="/student/dashboard" class="btn btn-outline-secondary">Back to dashboard</a>
  </div>

  <div class="card p-3 shadow">
    <ul class="list-group list-group-flush">
      {% for n in data %}
      <li class="list-group-item d-flex justify-content-between">
        <span>{{ n.activity }}</span>
        <span class="text-muted small">{{ n.time }}</span>
      </li>
      {% else %}
      <li class="list-group-item text-muted">No notifications yet. Your updates will appear here.</li>
      {% endfor %}
    </ul>
  </div>
</div>

</body>
</html>
