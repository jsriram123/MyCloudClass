<!DOCTYPE html>
<html>
<head>
<title>Enrollment Confirmation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-lg-6">
  <div class="card p-4 shadow">
    <h3 class="mb-2">Enrollment confirmed</h3>
    <p class="text-muted">
      You are now enrolled in <strong>{{ course }}</strong>. Your course materials and
      first project brief are ready in your dashboard.
    </p>
    <div class="card p-3 bg-white">
      <div class="d-flex justify-content-between">
        <span class="text-muted">Next step</span>
        <span class="fw-bold">Review module 1 materials</span>
      </div>
      <div class="d-flex justify-content-between mt-2">
        <span class="text-muted">Project</span>
        <span class="fw-bold">UX audit report</span>
      </div>
    </div>
    <div class="mt-3">
      <a href="/student/dashboard" class="btn btn-primary">Go to dashboard</a>
      <a href="/course/{{ course }}" class="btn btn-outline-secondary ms-2">Open course</a>
    </div>
  </div>
</div>

</body>
</html>
