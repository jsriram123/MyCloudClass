<!DOCTYPE html>
<html>
<head>
<title>Quiz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-lg-6">
  <div class="card p-4 shadow">
    <h3 class="mb-2">Course quiz</h3>
    <p class="text-muted">
      Quick knowledge check to validate understanding of UX research, IA, and prototyping.
      Submit your score after completing the quiz.
    </p>
    <form method="post">
      <label class="form-label">Score</label>
      <input class="form-control mb-3" name="score" placeholder="Example: 8/10" required>
      <button class="btn btn-success">Submit score</button>
      <a href="/student/dashboard" class="btn btn-outline-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>

</body>
</html>
