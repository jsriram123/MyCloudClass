<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
<div class="row justify-content-center align-items-center">
  <div class="col-lg-6 mb-4 mb-lg-0">
    <h2 class="fw-bold">Create your CloudClass account</h2>
    <p class="text-muted">
      Set up a student or faculty profile to access course content, assignments, and evaluation tools.
    </p>
    <div class="card p-3">
      <div class="fw-bold">Designed for professional programs</div>
      <div class="text-muted mt-1">Ideal for UI/UX design cohorts, product studios, and capstone tracks.</div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card p-4 shadow">
      <h3 class="text-center mb-3">Create Account</h3>
      <form method="post">
        <input class="form-control mb-3" name="email" placeholder="Email" required>
        <select class="form-control mb-3" name="role">
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
        <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
        <button class="btn btn-success w-100">Register</button>
        <div class="text-center text-muted mt-3">
          Already have an account? <a href="/login">Log in</a>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

</body>
</html>
