<!DOCTYPE html>
<html>
<head>
<title>Upload Content</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-lg-6">
  <div class="card p-4 shadow">
    <h3 class="mb-2">Upload course content</h3>
    <p class="text-muted">
      Add a new course with curated materials, lecture notes, or a project brief. Keep
      the content concise and studio-ready.
    </p>
    <form method="post">
      <label class="form-label">Course name</label>
      <input class="form-control mb-3" name="course" placeholder="Example: Product UI/UX Studio" required>
      <label class="form-label">Materials</label>
      <textarea class="form-control mb-3" name="material" rows="4" placeholder="Example: Lecture slides, reading list, Figma template links" required></textarea>
      <button class="btn btn-primary">Publish course</button>
      <a href="/faculty/dashboard" class="btn btn-outline-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>

</body>
</html>
