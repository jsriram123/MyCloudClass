<!DOCTYPE html>
<html>
<head>
<title>Submit Project</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-lg-6">
  <div class="card p-4 shadow">
    <h3 class="mb-2">Submit project</h3>
    <p class="text-muted">
      Upload your latest case study or prototype file. Use a clear file name so it can be
      reviewed quickly by the faculty team.
    </p>
    <form method="post">
      <label class="form-label">File name</label>
      <input class="form-control mb-3" name="filename" placeholder="Example: travel-app-case-study.pdf" required>
      <div class="text-muted small mb-3">Accepted formats: PDF, PPT, or a link file name.</div>
      <button class="btn btn-primary">Submit</button>
      <a href="/student/dashboard" class="btn btn-outline-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>

</body>
</html>
