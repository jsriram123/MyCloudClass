<!DOCTYPE html>
<html>
<head>
<title>Evaluate Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-lg-6">
  <div class="card p-4 shadow">
    <h3 class="mb-2">Evaluate student</h3>
    <p class="text-muted">
      Record evaluation results based on rubric criteria such as research quality,
      design clarity, and interaction polish.
    </p>
    <form method="post">
      <label class="form-label">Student email</label>
      <input class="form-control mb-3" name="student" placeholder="student@cloudclass.edu" required>
      <label class="form-label">Grade</label>
      <select class="form-control mb-3" name="grade">
        <option value="A">A - Excellent</option>
        <option value="B">B - Strong</option>
        <option value="C">C - Satisfactory</option>
        <option value="D">D - Needs improvement</option>
      </select>
      <button class="btn btn-primary">Submit evaluation</button>
      <a href="/faculty/dashboard" class="btn btn-outline-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>

</body>
</html>
